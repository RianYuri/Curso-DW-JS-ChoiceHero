<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Document</title>
    <script src="js/javascript.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Formulário -->
        <form id="formulario" name="MArvelXDC">
            <legend>
                MARVEL X DC
            </legend>
            <div class="input-group">
                <label>Heroi</label>
                <input type="text" id="nome" name="nome" placeholder="Escolha seu heroi" />
            </div>
            <div class="input-group">
                <label>Universo</label>
                <input type="text" id="Universo" placeholder="Dc ou Marvel" />
            </div>

            <div class="input-group">
                <label>Repetições</label>
                <input type="text" id="Rep" placeholder="Quantas vezes aparece" />
            </div>
            <button onclick="showHero(event)">Enviar</button>
            <div id="Dibas"></div>
    </div>

</body>

</html>
